<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ / Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .controls {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    input, button, select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .message {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 id="title">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100</h1>

  <div class="controls">
    <label for="language-select" id="language-label">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫:</label>
    <select id="language-select" onchange="changeLanguage()">
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="controls">
    <label for="difficulty-select" id="difficulty-label">–í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å:</label>
    <select id="difficulty-select">
      <option value="easy">–õ–µ–≥–∫–∞—è (10 –ø–æ–ø—ã—Ç–æ–∫)</option>
      <option value="medium">–°—Ä–µ–¥–Ω—è—è (7 –ø–æ–ø—ã—Ç–æ–∫)</option>
      <option value="hard">–°–ª–æ–∂–Ω–∞—è (5 –ø–æ–ø—ã—Ç–æ–∫)</option>
    </select>
    <button onclick="startGame()" id="start-button">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <div id="game-area" class="hidden">
    <input type="number" id="guess-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ..." min="1" max="100">
    <button onclick="checkGuess()" id="guess-button">–£–≥–∞–¥–∞—Ç—å</button>
    <div class="message" id="message"></div>
    <div id="attempts-left"></div>
  </div>

  <script>
    let randomNumber;
    let attempts;
    let maxAttempts;
    let gameEnded = false;
    let currentLanguage = 'ru';

    const translations = {
      ru: {
        title: '–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100',
        languageLabel: '–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫:',
        difficultyLabel: '–í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å:',
        startButton: '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É',
        guessButton: '–£–≥–∞–¥–∞—Ç—å',
        difficultyOptions: {
          easy: '–õ–µ–≥–∫–∞—è (10 –ø–æ–ø—ã—Ç–æ–∫)',
          medium: '–°—Ä–µ–¥–Ω—è—è (7 –ø–æ–ø—ã—Ç–æ–∫)',
          hard: '–°–ª–æ–∂–Ω–∞—è (5 –ø–æ–ø—ã—Ç–æ–∫)'
        },
        placeholders: {
          guessInput: '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ...'
        },
        messages: {
          win: (num) => `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —É–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${num}! üéâ`,
          lose: (num) => `–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –ë—ã–ª–æ –∑–∞–≥–∞–¥–∞–Ω–æ —á–∏—Å–ª–æ ${num}. üòû`,
          tooLow: '–°–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ —á–∏—Å–ª–æ!',
          tooHigh: '–°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ —á–∏—Å–ª–æ!',
          invalid: '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!',
          attemptsLeft: (count) => `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${count}`
        }
      },
      en: {
        title: 'Guess the number from 1 to 100',
        languageLabel: 'Select language:',
        difficultyLabel: 'Choose difficulty:',
        startButton: 'Start Game',
        guessButton: 'Guess',
        difficultyOptions: {
          easy: 'Easy (10 attempts)',
          medium: 'Medium (7 attempts)',
          hard: 'Hard (5 attempts)'
        },
        placeholders: {
          guessInput: 'Enter a number...'
        },
        messages: {
          win: (num) => `Congratulations! You guessed the number ${num}! üéâ`,
          lose: (num) => `You lost! The number was ${num}. üòû`,
          tooLow: 'Too low!',
          tooHigh: 'Too high!',
          invalid: 'Enter a number between 1 and 100!',
          attemptsLeft: (count) => `Attempts left: ${count}`
        }
      }
    };

    function changeLanguage() {
      currentLanguage = document.getElementById('language-select').value;
      const t = translations[currentLanguage];

      document.getElementById('title').textContent = t.title;
      document.getElementById('language-label').textContent = t.languageLabel;
      document.getElementById('difficulty-label').textContent = t.difficultyLabel;
      document.getElementById('start-button').textContent = t.startButton;
      document.getElementById('guess-button').textContent = t.guessButton;
      document.getElementById('guess-input').placeholder = t.placeholders.guessInput;

      const difficultySelect = document.getElementById('difficulty-select');
      difficultySelect.options[0].textContent = t.difficultyOptions.easy;
      difficultySelect.options[1].textContent = t.difficultyOptions.medium;
      difficultySelect.options[2].textContent = t.difficultyOptions.hard;
    }

    function startGame() {
      const difficulty = document.getElementById('difficulty-select').value;

      if (difficulty === 'easy') maxAttempts = 10;
      else if (difficulty === 'medium') maxAttempts = 7;
      else if (difficulty === 'hard') maxAttempts = 5;

      attempts = 0;
      randomNumber = Math.floor(Math.random() * 100) + 1;
      gameEnded = false;

      document.getElementById('game-area').classList.remove('hidden');
      document.getElementById('message').textContent = '';
      document.getElementById('attempts-left').textContent = translations[currentLanguage].messages.attemptsLeft(maxAttempts);
      document.getElementById('guess-input').disabled = false;
      document.getElementById('guess-input').value = '';
    }

    function checkGuess() {
      if (gameEnded) return;

      const guess = Number(document.getElementById('guess-input').value);
      const t = translations[currentLanguage].messages;

      if (guess < 1 || guess > 100) {
        document.getElementById('message').textContent = t.invalid;
        return;
      }

      attempts++;
      const attemptsRemaining = maxAttempts - attempts;

      if (guess === randomNumber) {
        document.getElementById('message').textContent = t.win(randomNumber);
        endGame();
      } else if (attempts >= maxAttempts) {
        document.getElementById('message').textContent = t.lose(randomNumber);
        endGame();
      } else if (guess < randomNumber) {
        document.getElementById('message').textContent = t.tooLow;
      } else {
        document.getElementById('message').textContent = t.tooHigh;
      }

      document.getElementById('attempts-left').textContent = t.attemptsLeft(attemptsRemaining);
    }

    function endGame() {
      gameEnded = true;
      document.getElementById('guess-input').disabled = true;
    }

    window.onload = changeLanguage;
  </script>

</body>
</html>
